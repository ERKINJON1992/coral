<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="images/images.png">
    <title>Burger</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <h2 class="header__nav-title">
            
          </h1>
          <img src="images/images.jfif" alt="" class="header__nav-logo">
          <h2 class="header__nav-title">
            
          </h2>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <div class="main__content-left">

            <h1 class="main__content-title">
              Menu
            </h1>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Cheese - $4
              </h2>

              <a href="#!" class="main__content-btn cheese">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Meat - $6
              </h2>

              <a href="#!" class="main__content-btn meat">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Onion - $8
              </h2>

              <a href="#!" class="main__content-btn onion">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Salad - $1
              </h2>

              <a href="#!" class="main__content-btn salad">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Tomato - $2
              </h2>

              <a href="#!" class="main__content-btn tomato">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Pickle - $3
              </h2>

              <a href="#!" class="main__content-btn pickle">Qo'shish</a>
            </div>

            <div class="main__content-menu">
              <h2 class="main__content-ingridient">
                Bread - $2
              </h2>

              <p class="main__content-bread">Menu</p>
            </div>

            
             
            

            <div class="main__content-price">
              
            </div>

            <div class="main__content-btns">
              <a href="#!" class="main__content-button red">TOZALASH</a>
              <a href="#!" class="main__content-button blue">BUYURMA BIRISH</a>
            </div>
          </div>

          <div class="burger">
            <div class="burger__content">
              <div class="burger__content-slice bottom">
                <img src="images/bottom-bread.svg" alt="">
              </div>

              <div class="burger__content-reverse">
                
              </div>

              <div class="burger__content-slice">
                <img src="images/top-bread.svg" alt="">
              </div>
            </div>
          </div>
        </div> 
      </div>
    </main>


   
    

    <script src="apps/app.js"></script>
  </body>
</html>
